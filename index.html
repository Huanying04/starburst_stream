1)";document.getElementById("x3d" + this.getAttribute("x")).style.pointerEvents = "";};var bot_eye = document.getElementsByClassName("bot_eye0");for (var i = 0; i < bot_eye.length; i++) {bot_eye[i].onclick = fun_點擊素材眼睛;}function fun_點擊素材眼睛() {var bot_eye2 = this.getElementsByClassName("bot_eye2")[0];if (bot_eye2.style.opacity === "0") {bot_eye2.style.opacity = "1";document.getElementById("x3d" + bot_eye2.getAttribute("x")).style.display = "block";ar_bot[bot_eye2.getAttribute("x")].click();} else {bot_eye2.style.opacity = "0";document.getElementById("x3d" + bot_eye2.getAttribute("x")).style.display = "none";}}ar_bot[0].click();bot_eye[0].click();</script></div></div><div id="switch"><div id="switch_box"><div id="switch_tit">切換素材<button id="switch_tit_close" onclick="fun_switch_close()">╳</button></div><div style="height:50px;"></div><script type="text/javascript">for (var i = 0; i < 26; i++) {if (i == 0) {document.write("<h1>刀劍</h1>");}  else if (i == 4) {document.write("<h1>一臉星爆</h1>");} else if (i == 10) {document.write("<h1>衝刺臉</h1>");} else if (i == 15) {document.write("<h1>騙人的吧</h1>");} else if (i == 20) {document.write("<h1>其他</h1>");}document.write('<a id="switch_img' + i + '" onclick="fun_switch_end(' + i + ')" style="background-image:url(' + ar_img[i].src + ')"></a>');}</script><h1>其他功能</h1><button class="saveimg_but" onclick="fun_物件位置初始化()">物件位置初始化</button><br></div></div><script type="text/javascript">fun_switch_close();function fun_switch_close() {document.getElementById("switch").style.display = "none";}function fun_switch_end(x) {fun_switch_close();document.getElementById("x3d_img" + int_切換編號).setAttribute("url", ar_img[x].src);document.getElementsByClassName("bot_img")[int_切換編號].style.backgroundImage = "url(" + ar_img[x].src + ")";document.getElementsByClassName("bot_name")[int_切換編號].innerHTML =  ar_img[x].name ;document.getElementById("x3d" + int_切換編號).setAttribute("img_id", x);}var int_切換編號 = 0;function fun_switch(x) {document.getElementById("switch").style.display = "block";int_切換編號 = x;var ar_switch_img = document.getElementById("switch_box").getElementsByTagName("a");for (var i = 0; i < ar_switch_img.length; i++) {ar_switch_img[i].className = "";}var img_id = document.getElementById("x3d" + x).getAttribute("img_id");document.getElementById("switch_img" + img_id).className = "switch_sel";document.getElementById("switch_box").scrollTop = document.getElementById("switch_img" + img_id).offsetTop - 100;}function fun_物件位置初始化() {fun_switch_close();document.getElementById("x3d" + int_切換編號).runtime.resetView();}</script><div id="saveing" style="display:none;"><div id="saveing_box">正在儲存圖片</div></div><script type="text/javascript">function fun_儲存中_顯示() {document.getElementById("saveing_box").className = "";document.getElementById("saveing_box").innerHTML = "正在儲存圖片";document.getElementById("saveing").style.display = "block";}function fun_儲存中_隱藏() {document.getElementById("saveing_box").className = "saveing_box_end";document.getElementById("saveing_box").innerHTML = "完成";setTimeout(function () {document.getElementById("saveing").style.display = "none";}, 800);}</script><div id="txt" style="display:none;"><div id="txt_box"><div id="txt_tit">說明<button id="txt_tit_close" onclick="fun_說明_隱藏()">╳</button></div><div style="height:50px;"></div><div style="text-align:left;margin:10px;"><h2>簡述</h2>版本：1.0.1<br><br>從手機選擇一張圖片後，透過各種的刀劍素材，創作出屬於你自己的星爆氣流斬。<br><br><hr><br><h2>【素材】操作：</h2>1.單指拖曳 = 3D旋轉物件<br>2.雙指拖曳 = 拖曳物件<br>3.雙指縮放 = 縮放物件<br>4.雙指旋轉 = 旋轉物件<br><br><hr><br><h2>【圖層】操作：</h2>1.點擊左邊的眼睛可以控制物件是否顯示<br>2.點擊圖層後，就只會編輯該物件<br>3.點擊【切換】可以變更素材<br><br><hr><br><h2>作者</h2>廖文宏<br>信箱　　：hbl917070@gmail.com<br>巴哈姆特：<a href="https://home.gamer.com.tw/homeindex.php?owner=hbl917070" target="_blank">hbl917070</a><br><br></div></div><script type="text/javascript">function fun_說明_顯示() {document.getElementById("txt").style.display = "block";}function fun_說明_隱藏() {document.getElementById("txt").style.display = "none";}</script></div><div id="saveimg" style="display:none;"><div id="saveimg_box" style="height:310px;"><div id="saveimg_tit">保存圖片<button id="saveimg_tit_close" onclick="fun_儲存圖片_關閉()">╳</button></div><div style="height:50px;"></div><button class="saveimg_but" onclick='fun_save("jpg")'>儲存成 jpg</button><button class="saveimg_but" onclick='fun_save("png")'>儲存成 png</button><button class="saveimg_but" onclick='fun_save("png_2")'>儲存成 png （不含原圖）</button></div></div><script type="text/javascript">function fun_儲存圖片_開啟() {document.getElementById("saveimg").style.display = "block";}function fun_儲存圖片_關閉() {document.getElementById("saveimg").style.display = "none";}</script></body></html>
